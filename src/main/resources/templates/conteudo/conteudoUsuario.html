<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>System App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Lista de Conteudos</h1>
<h3><a href="/conteudos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Conteudos</a></h3>
<br>

<button class="btn waves-effect waves-light" type="submit" name="action">Novo Conteudo
    <a href="/conteudo"><i class="material-icons right">send</i></a>
</button>

<table class="container">
    <thead>
    <tr>
        <th> Conteudo</th>
        <th> Palavras</th>
        <th> Caracter</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row" th:each="conteudo : ${conteudos}">
        <td> <a th:href="@{conteudo/dadosConteudo/{codigo}(codigo = ${conteudo.codigo})}"><span th:text="${conteudo.material}"></span></a></td>
        <td th:text="${conteudo.quantPalavras}"></td>
        <td th:text="${conteudo.quantCaracteres}"></td>
        <td>
            <a th:href="@{editarConteudo/{codigo}(codigo=${conteudo.codigo})}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Editar
            <i class="material-icons right">send</i>
        </button></a>
        </td>
        <td>
        <button class="btn waves-effect waves-light" type="submit" name="action">Delete
            <i class="material-icons right">send</i>
        </button>
        </td>
    </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../../js/materialize.min.js"></script>
</body>
</html>
