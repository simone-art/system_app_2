<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>System App</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="data:,">
    </head>

<body>
<h1>Conteudo</h1>
<h3><a href="/conteudos" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lista de Conteudos</a></h3>

<table class="container">
    <thead>
    <tr>
        <th> Conteudo</th>
        <th> Palavras</th>
        <th> Caracter</th>
    </tr>
    </thead>
    <tbody>
        <tr class="row" th:each="conteudo: ${conteudo}">
            <td th:text="${conteudo.material}" ></td>
            <td th:text="${conteudo.quantPalavras}"></td>
            <td th:text="${conteudo.quantCaracteres}"></td>

        </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
