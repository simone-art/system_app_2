<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>System App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Conteudo</h1>

<h3><a href="/conteudos" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lista de Conte√∫dos</a></h3>
<div class="row">
    <form class="container" method="post" action="/editarConteudo" >
        <div class="input-field col s12" >
            <textarea id="textarea1" class="materialize-textarea" name="material" th:value="${conteudo.material}"></textarea>
            <label for="textarea1" >Textarea</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
