<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>System App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Conteudo</h1>

<h3><a href="/conteudos" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lista de Conteúdos</a></h3>
<div class="row">
    <form class="container" method="post" action="/editarConteudo" >
<!--        O hidden é importante na hora do botão ser clicado e atualizar o conteúdo com o seu respectivo id-->
     <input type="hidden" name="codigo" th:value="${conteudo.codigo}">
        <div class="input-field col s12" >
<!-- th:value ="" não funciona com textarea/Tem que ser th:text para pegar o conteúdo digitado-->
            <textarea id="textarea1" class="materialize-textarea" name="Material"  th:text="${conteudo.Material}"></textarea>
            <label for="textarea1">Textarea</label>
        </div>
        <a th:href="@{conteudos/{codigo}(codigo=${conteudo.codigo})}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
        </button></a>
    </form>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

</body>
</html>
