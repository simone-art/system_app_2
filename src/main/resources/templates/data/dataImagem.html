<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagem e PDF</title>
    <meta charset="UTF-8">
    <title>System App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div>
    <h1>Imagem</h1>
    <div>
        <h3><a href="/datas" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lista de Imagens</a></h3>
    </div>
</div>

<th:block th:include="data/mensagemValidacaoUpload"></th:block>
<form class="container" method="post" action="/imagem" enctype="multipart/form-data">
    <div class="file-field input-field">
        <div class="btn">
            <span>File</span>
            <input type="file" name="conteudo" accept="image/png, image/jpeg">
        </div>
        <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files" name="imagem">
            Status: ${message}
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" value="Upload Files">Upload Files
        <i class="material-icons right">send</i>
    </button>
</form>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
