<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>System App</title>
    !--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Lista de Usuarios</h1>
<h3><a href="/usuarios" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Usuários</a></h3>
<table class="container">
    <thead>
    <tr>
        <th> Nome</th>
        <th> Sobrenome</th>
        <th> Email</th>
        <th> Senha</th>
        <th>Accões</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row" th:each="usuario : ${usuario}">
        <td> <a th:href="@{/dadosUsuario/{codigo}(codigo = ${usuario.codigo})}"><span th:text="${usuario.nome}"></span></a></td>
        <td th:text="${usuario.sobrenome}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.senha}"></td>
        <td>
            <a th:href="@{editar/{codigo}(codigo=${usuario.codigo})}">
                <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Editar
                    <i class="material-icons right">crop_rotate</i>
                </button></a>
        </td>
        <td>
            <a th:href="@{deletar/{codigo}(codigo=${usuario.codigo})}">
                <button class="btn waves-effect waves-light btn-small" type="submit" name="_method" >Deletar
                    <i class="material-icons right">delete_sweep</i>
                </button></a>
        </td>

    </tr>
    </tbody>
</table>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../../js/materialize.min.js"></script>
</body>
</html>
